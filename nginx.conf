# Configurazione base per Nginx ottimizzata per Buildpacks
# Forza Nginx a rimanere in primo piano (foreground) per evitare riavvii del container.
daemon off;

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Risolve l'errore: reindirizza i log a stdout/stderr,
    # che sono gestiti da Code Engine.
    access_log /dev/stdout;
    error_log /dev/stderr warn; # Livello 'warn' per evitare un output eccessivo

    sendfile on;
    keepalive_timeout 65;

    # RIMOSSO: La direttiva 'default_type' è stata rimossa per evitare conflitti
    # con la gestione dei tipi MIME predefinita del Buildpack Nginx.

    server {
        # La porta è definita dall'ambiente Code Engine
        listen 8080;
        server_name localhost;

        # **MODIFICA CHIAVE PER I PERMESSI 403:**
        # Specifica la directory radice standard di Paketo per il contenuto statico.
        # ASSICURATI che il file ecommerce_demo.html sia in una sottocartella 'public'
        root /workspace/public;

        # Configurazione principale migliorata per la robustezza:
        location / {
            # 1. Tenta di servire il file richiesto ($uri)
            # 2. Tenta di servire come directory ($uri/)
            # 3. Fallback: Forzatura del caricamento della pagina principale.
            try_files $uri $uri/ /public/ecommerce_demo.html;
        }
    }
}
