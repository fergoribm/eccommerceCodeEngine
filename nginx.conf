# Configurazione base per Nginx ottimizzata per Buildpacks
# Forza Nginx a rimanere in primo piano (foreground) per evitare riavvii del container.
daemon off;

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Risolve l'errore: reindirizza i log a stdout/stderr,
    # che sono gestiti da Code Engine.
    access_log /dev/stdout;
    error_log /dev/stderr warn; # Livello 'warn' per evitare un output eccessivo

    sendfile on;
    keepalive_timeout 65;

    # Assicura che l'HTML sia servito correttamente anche senza un file mime.types esplicito
    default_type application/octet-stream; 

    server {
        # La porta è definita dall'ambiente Code Engine
        listen 8080;
        server_name localhost;

        # Specifica la directory radice dove si trova l'HTML
        # Sui Buildpacks Paketo, i file sorgenti si trovano in /workspace/
        root /workspace;

        # Configurazione principale migliorata per la robustezza:
        location / {
            # Se la richiesta è la radice o non trova nulla, indirizza forzatamente
            # a ecommerce_demo.html.
            try_files $uri $uri/ /ecommerce_demo.html;
        }
    }
}
