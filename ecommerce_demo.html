<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo E-commerce per Code Engine</title>
    <!-- Caricamento del CDN di Tailwind CSS per uno styling rapido e responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9; /* Sfondo leggero */
        }
        /* Stili per il pulsante di checkout/carrello */
        .cart-icon {
            transition: all 0.2s ease-in-out;
        }
        .cart-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <header class="bg-white shadow-lg rounded-xl mb-8 p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
            <span class="text-blue-600">CodeShop</span> Demo
        </h1>
        <button id="viewCartBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg cart-icon flex items-center shadow-md">
            <!-- Icona Carrello (Lucide-react inspired SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2">
                <circle cx="8" cy="21" r="1"></circle><circle cx="18" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.62h9.72a2 2 0 0 0 2-1.62L23 6H6"></path>
            </svg>
            Carrello (<span id="cartItemCount">0</span>)
        </button>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Colonna Principale: Lista Prodotti -->
        <section class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-2">I Nostri Prodotti</h2>
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- I prodotti saranno iniettati qui da JavaScript -->
            </div>
        </section>

        <!-- Colonna Secondaria: Riepilogo Carrello (Modal) -->
        <aside id="cartModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden transition-opacity duration-300 items-start justify-center p-4">
            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg m-auto mt-10 transform scale-95 opacity-0 transition-all duration-300">
                <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4 flex justify-between items-center">
                    Il tuo Carrello
                    <button id="closeCartBtn" class="text-gray-500 hover:text-gray-900 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M18 6L6 18M6 6l12 12"></path></svg>
                    </button>
                </h2>

                <div id="cartItemsContainer" class="max-h-96 overflow-y-auto mb-4">
                    <!-- Gli elementi del carrello verranno iniettati qui -->
                    <p id="emptyCartMessage" class="text-gray-500 italic text-center py-4">Il carrello è vuoto.</p>
                </div>

                <div class="border-t pt-4">
                    <div class="flex justify-between items-center font-bold text-xl mb-4">
                        <span>Totale:</span>
                        <span id="cartTotal" class="text-blue-600">€0.00</span>
                    </div>
                    <button id="checkoutBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg shadow-md transition duration-150 ease-in-out disabled:opacity-50" disabled>
                        Procedi all'Ordine (Demo)
                    </button>
                </div>

                <p id="orderMessage" class="text-center mt-4 text-sm text-green-700 font-medium hidden">
                    Ordine inviato con successo! (Questa è una simulazione).
                </p>
            </div>
        </aside>

        <!-- Message/Toast Notification for Add/Remove -->
        <div id="toastNotification" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 z-50">
            Prodotto aggiunto al carrello!
        </div>

    </main>

    <footer class="mt-10 pt-4 border-t text-center text-gray-500 text-sm">
        Demo E-commerce CodeShop - Compatibile con IBM Code Engine.
    </footer>

    <script>
        // Dati dei prodotti di demo
        const products = [
            { id: 1, name: "Laptop Ultra-sottile X10", price: 1200.00, imageUrl: "https://placehold.co/150x150/4f46e5/ffffff?text=LAPTOP" },
            { id: 2, name: "Mouse Wireless Ergonomico", price: 35.50, imageUrl: "https://placehold.co/150x150/10b981/ffffff?text=MOUSE" },
            { id: 3, name: "Monitor 4K Curvo 32\"", price: 450.99, imageUrl: "https://placehold.co/150x150/ef4444/ffffff?text=MONITOR" },
            { id: 4, name: "Tastiera Meccanica RGB", price: 99.99, imageUrl: "https://placehold.co/150x150/f97316/ffffff?text=TASTIERA" },
            { id: 5, name: "Cuffie Over-Ear Bluetooth", price: 79.90, imageUrl: "https://placehold.co/150x150/3b82f6/ffffff?text=CUFFIE" },
            { id: 6, name: "Docking Station USB-C", price: 65.00, imageUrl: "https://placehold.co/150x150/06b6d4/ffffff?text=DOCK" },
        ];

        let cart = []; // Array che contiene gli elementi del carrello (struttura: { id, name, price, quantity })

        // Elementi DOM
        const productsGrid = document.getElementById('productsGrid');
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const cartTotalDisplay = document.getElementById('cartTotal');
        const cartItemCountDisplay = document.getElementById('cartItemCount');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const viewCartBtn = document.getElementById('viewCartBtn');
        const cartModal = document.getElementById('cartModal');
        const closeCartBtn = document.getElementById('closeCartBtn');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const toastNotification = document.getElementById('toastNotification');
        const orderMessage = document.getElementById('orderMessage');

        // Funzione per formattare il prezzo in Euro
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(amount);
        };

        // Funzione per mostrare un messaggio temporaneo (toast)
        const showToast = (message) => {
            toastNotification.textContent = message;
            toastNotification.classList.remove('opacity-0', 'hidden');
            toastNotification.classList.add('opacity-100', 'block');

            setTimeout(() => {
                toastNotification.classList.remove('opacity-100', 'block');
                toastNotification.classList.add('opacity-0', 'hidden');
            }, 3000);
        };

        // Funzione principale per disegnare la griglia dei prodotti
        const renderProducts = () => {
            productsGrid.innerHTML = ''; // Pulisce la griglia

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-gray-50 p-4 rounded-lg shadow-md border border-gray-100 hover:shadow-xl transition-shadow duration-300';
                productCard.innerHTML = `
                    <div class="flex flex-col items-center mb-4">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-24 h-24 rounded-lg object-cover mb-3">
                        <h3 class="text-lg font-semibold text-gray-800 text-center">${product.name}</h3>
                    </div>
                    <p class="text-xl font-bold text-blue-600 mb-3 text-center">${formatCurrency(product.price)}</p>
                    <button data-product-id="${product.id}" class="addToCartBtn w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-medium transition duration-150">
                        Aggiungi al Carrello
                    </button>
                `;
                productsGrid.appendChild(productCard);
            });

            // Aggiunge gli ascoltatori di eventi ai pulsanti "Aggiungi al Carrello"
            document.querySelectorAll('.addToCartBtn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.currentTarget.getAttribute('data-product-id'));
                    addItemToCart(productId);
                });
            });
        };

        // Funzione per aggiungere un articolo al carrello
        const addItemToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartUI();
            showToast(`"${product.name}" aggiunto!`);
        };

        // Funzione per rimuovere o decrementare un articolo dal carrello
        const removeItemFromCart = (productId) => {
            const existingItemIndex = cart.findIndex(item => item.id === productId);

            if (existingItemIndex !== -1) {
                const existingItem = cart[existingItemIndex];

                if (existingItem.quantity > 1) {
                    existingItem.quantity -= 1;
                } else {
                    cart.splice(existingItemIndex, 1); // Rimuovi l'articolo se la quantità è 1
                }
            }
            updateCartUI();
        };

        // Funzione per aggiornare l'interfaccia utente del carrello (conteggio e totale)
        const updateCartUI = () => {
            cartItemsContainer.innerHTML = '';
            orderMessage.classList.add('hidden'); // Nasconde il messaggio di ordine
            let total = 0;
            let totalItems = 0;

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                checkoutBtn.disabled = true;
                checkoutBtn.textContent = "Carrello Vuoto";
            } else {
                emptyCartMessage.classList.add('hidden');
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = "Procedi all'Ordine (Demo)";

                cart.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    totalItems += item.quantity;

                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex items-center justify-between py-2 border-b last:border-b-0';
                    cartItemEl.innerHTML = `
                        <div class="flex-1 min-w-0">
                            <p class="font-medium text-gray-800 truncate">${item.name}</p>
                            <p class="text-sm text-gray-500">${formatCurrency(item.price)} x ${item.quantity}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-semibold text-gray-700">${formatCurrency(subtotal)}</span>
                            <button data-product-id="${item.id}" class="removeCartItem text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });

                // Aggiunge gli ascoltatori per la rimozione
                document.querySelectorAll('.removeCartItem').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.currentTarget.getAttribute('data-product-id'));
                        removeItemFromCart(productId);
                    });
                });
            }

            // Aggiorna il totale e il conteggio
            cartTotalDisplay.textContent = formatCurrency(total);
            cartItemCountDisplay.textContent = totalItems;
        };

        // Logica per l'apertura/chiusura del modale del carrello
        viewCartBtn.addEventListener('click', () => {
            updateCartUI();
            cartModal.classList.remove('hidden', 'opacity-0');
            cartModal.classList.add('flex', 'opacity-100');
            // Aggiunge classe per l'animazione del contenuto
            cartModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
            cartModal.querySelector('div').classList.add('scale-100', 'opacity-100');
        });

        closeCartBtn.addEventListener('click', () => {
            cartModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            cartModal.querySelector('div').classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                cartModal.classList.remove('flex', 'opacity-100');
                cartModal.classList.add('hidden', 'opacity-0');
            }, 300); // Ritarda la rimozione di 'flex' per l'animazione
        });

        // Simulazione di Checkout
        checkoutBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                // In una vera app, qui si farebbe una chiamata API al backend
                console.log('Ordine simulato inviato:', JSON.stringify(cart));

                orderMessage.classList.remove('hidden'); // Mostra il messaggio di successo

                // Svuota il carrello dopo 1 secondo e aggiorna l'UI
                setTimeout(() => {
                    cart = [];
                    updateCartUI();
                    // Non chiudere subito il modale, lascia il messaggio visibile
                }, 1000);
            }
        });

        // Inizializzazione dell'app
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartUI();
        });
    </script>

</body>
</html>
